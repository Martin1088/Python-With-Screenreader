<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">    
        <label for="inputName">Username</label>
        <input type="texti" name="username">
        <button>Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        <li class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </li>
    </ul>
    {% endif %}
    {% endwith %}

    </body>
</html>
